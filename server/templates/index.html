<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>QuantiPlant - Panel Principal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>QuantiPlant - Panel de Control</h1>

        <h2>Dispositivos conectados</h2>
        {% for device in raspberries %}
            <div class="device">
                <h3>{{ device.id }}</h3>
                <form method="POST" action="{{ url_for('foto', device_id=device.id) }}">
                    <input type="hidden" name="carpeta" value="{{ device.id }}">
                    <button class="button" type="submit">📸 Tomar Foto</button>
                </form>
                <a class="button" href="{{ url_for('config', device_id=device.id) }}">⚙️ Configurar</a>
            </div>
        {% endfor %}

        <a class="button" href="{{ url_for('galeria') }}">🖼️ Ver Gestor de Imágenes</a>
    </div>
</body>
</html>
