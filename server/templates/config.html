<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configurar {{ device_id }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Configuración - {{ device_id }}</h1>
        <form method="POST">
            <label>
                <input type="checkbox" name="enabled" {% if config.enabled %}checked{% endif %}>
                Captura automática
            </label>
            <br><br>
            <label>Intervalo (segundos):
                <input type="number" name="interval" value="{{ config.interval }}">
            </label>
            <br><br>
            <button class="button" type="submit">Guardar</button>
        </form>
        <a class="button" href="{{ url_for('index') }}">⬅️ Volver</a>
    </div>
</body>
</html>
