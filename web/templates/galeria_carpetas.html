<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Archivos de Imágenes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gestor de Archivos de Imágenes</h1>
        <p>Carpetas:</p>
        <ul>
            {% for carpeta in folders %}
                <li style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                    <span>📁</span>
                    <a href="{{ url_for('galeria', path=carpeta) }}">{{ carpeta }}</a>

                    <form method="GET" action="{{ url_for('descargar_carpeta', folder=carpeta|urlencode) }}">
                        <button class="button green" type="submit">⬇️ Descargar</button>
                    </form>

                    <form method="POST" action="{{ url_for('eliminar_carpeta') }}">
                        <input type="hidden" name="carpeta" value="{{ carpeta }}">
                        <button class="button green" type="submit">🗑️ Eliminar carpeta</button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        <form method="POST" action="{{ url_for('crear_carpeta') }}" style="display: flex; gap: 10px; margin-top: 20px;">
            <input type="text" name="carpeta" placeholder="Nombre de nueva carpeta" required>
            <button class="button green" type="submit">➕ Crear carpeta</button>
        </form>

        <br>
        <a class="button blue" href="{{ url_for('index') }}">⬅️ Volver al Panel</a>
    </div>
</body>
</html>
