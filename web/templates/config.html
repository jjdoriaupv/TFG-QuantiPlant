<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configurar {{ device_id }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Configuraci√≥n - {{ device_id }}</h1>
        <form method="POST">
            <label>
                <input type="checkbox" name="enabled" {% if config.enabled %}checked{% endif %}>
                Captura autom√°tica
            </label>
            <br><br>

            <label>Intervalo (segundos):
                <input type="number" name="interval" min="1" value="{{ config.interval }}">
            </label>
            <br><br>

            <label>Exposici√≥n (ms):
                <input type="number" name="exposure" min="1" max="60000" value="{{ config.exposure }}">
            </label>
            <br><br>

            <label>
                <input type="checkbox" name="led_auto" {% if config.led_auto %}checked{% endif %}>
                Encendido autom√°tico del LED
            </label>
            <br><br>

            <button class="button" type="submit">Guardar</button>
        </form>

        <form method="POST" action="{{ url_for('toggle_usb', device_id=device_id) }}">
            <input type="hidden" name="action" value="off">
            <button class="button" type="submit">üí° Apagar LED (USB)</button>
        </form>

        <form method="POST" action="{{ url_for('toggle_usb', device_id=device_id) }}">
            <input type="hidden" name="action" value="on">
            <button class="button" type="submit">üí° Encender LED (USB)</button>
        </form>

        <a class="button" href="{{ url_for('index') }}">‚¨ÖÔ∏è Volver</a>
    </div>
</body>
</html>
